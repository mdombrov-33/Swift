<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift</title>
    <script defer type="module" src="src/js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <nav class="navbar">
      <h2 class="company-name">Swift</h2>
      <img class="logo" src="./public/assets/swift.svg" alt="Swift Logo" />
      <ul class="links">
        <li><a href="#">Products</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
      <button class="primary-button navbar-button">Sign In</button>
    </nav>
    <main>
      <div class="hero">
        <div class="section-container two-column">
          <div class="column-left">
            <h1>Payment ecosystem for the world</h1>
            <p>
              Many companies all over the world use Swift's platform to manage
              their financial infrastructure online
            </p>
            <div class="button-container">
              <button class="primary-button with-icon">
                Get Started
                <img src="public/assets/arrow-right-light.svg" alt="" />
              </button>
              <button class="secondary-button with-icon">
                Contact
                <img src="public/assets/arrow-right-purple.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="column-right hero-phone-container">
            <img
              class="hero-phone"
              src="/public/assets/business-phone.png  "
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="partners">
        <div class="section-container">
          <div class="partners-grid">
            <img src="/public/assets/instacart.png" alt="instacart" />
            <img src="/public/assets/salesforce.png" alt="salesforce" />
            <img src="/public/assets/amazon.png" alt="amazon" />
            <img src="/public/assets/shopify.png" alt="shopify" />
            <img src="/public/assets/google.png" alt="google" />
            <img src="/public/assets/lyft.png" alt="instacart" />
            <img src="/public/assets/zoom.png" alt="zoom" />
            <img src="/public/assets/slack.png" alt="slack" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
